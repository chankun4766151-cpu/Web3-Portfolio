specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTMarket
    network: sepolia
    source:
      address: "0x0000000000000000000000000000000000000000" # 替换为实际的 NFTMarket 合约地址
      abi: NFTMarket
      startBlock: 0 # 替换为合约部署的区块号
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - List
        - Sold
      abis:
        - name: NFTMarket
          file: ./abis/NFTMarket.json
      eventHandlers:
        - event: Listed(indexed bytes32,indexed address,indexed uint256,string,address,address,uint256,uint256)
          handler: handleListed
        - event: Canceled(indexed bytes32)
          handler: handleCanceled
        - event: Sold(indexed bytes32,indexed address,uint256)
          handler: handleSold
      file: ./src/nft-market.ts
